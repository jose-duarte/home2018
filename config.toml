  dateFormat = "6 January 2006"

  # home = "Fader Home"

  [params.slider]
    enable = true
    title = "Visualising Dance Music"
    subtitle = "A Festival is More than Meets the Eye<br/> Createing Amazing Experiences Around The World <br/><br/>↓"

  [params.wrapper]
    enable = true
    title = "Meet Fader"
    italic = "James “Fader” Cui is a talented multi-media artist and VJ specializing in Stage Design, software development and Video Mapping."
    paragraph = "Over the past decade, Fader has contributed to many big festivals such as [Coachella](//google.com), Burning Man, Insomniac, Fuji Rock, Mapping Festival, Backwoods and Intro Music Festival."
  [params.wrapper.button]
      caption = "Read More"
      url = "/about"

  [params.blog]
    enable = true
    title = "Get The Latest On What We're doing"
    subtitle = "Catch up with us, anytime and anywhere"

  [params.feature]
    enable = true
    title = "Every show delivers a new message to the audience"
    content = "The stage can be considered as a fine-art sculpture in the hands of an experienced the designer, Fader shapes his vision according to the type of event and audience. The stage can be modern or classic. Regardless of outdoor or indoor, the LED screens, projectors, lasers and lights become the building blocks to a masterpiece."
  [params.feature.button]
      caption = "View More"
      url = "/work"

  [params.call]
    enable = true
    title = "Together, we will create most memorable show"
    paragraph = "Every show take a team of people, with extensive planning and execution comes a great show that will stay in the audiences' memories for a very long time."

  [params.contact]
    enable = true
    title = "Get in Touch"
    subtitle = "If you have an upcoming project or questions about my past work, feel free to write."
    [params.contact.form]
      name = "Your name"
      email = "Your email"
      subject = "Your subject"
      message = "Your message"
      button = "Send message"
    [params.contact.box]
      title = "Contact"
      address = "Berlin, Germany"
      email = "Email: vjfader@mail.com"
      phone = "Phone: +88 01672 506 744"
    [params.contact.gmaps]
      title = "Where in the World?"
