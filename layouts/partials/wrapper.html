<!-- Wrapper Start -->
<section id="intro">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <div class="section-title">
            <h2>{{ .Site.Params.wrapper.title }}</h2>
            <p>{{ .Site.Params.wrapper.italic | markdownify }}</p>
          </div>
          <!--<p>{{ .Site.Params.wrapper.paragraph | markdownify }}</p>-->
        </br>
          {{ with .Site.Params.wrapper.button }}
            <a href="{{ .url }}" class="btn btn-main">{{ .caption }}</a>
          {{ end }}
          <br></br><br></br>
        </div>
      </div><!-- .col-md-7 close -->
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <!-- <img src="../img/Fader_profile02_700.jpg" alt="Fader Profile Photo"> -->
          <br><br>
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/TsxW3gy_A8M?rel=0?modestbranding=1&autohide=1&showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </div><!-- .col-md-5 close -->
    </div>
  </div>
</section>
