<!-- Content Start -->
<section id="testimonial">
  <div class="container">
    <!-- Header -->
    <div class="row">
      <div class="section-title text-center">
        <h2>{{ .Site.Data.testimonial.title }}</h2>
        <p>{{ .Site.Data.testimonial.paragraph }}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="block">
          <!-- Content -->
          <ul class="counter-box clearfix">
            {{ range .Site.Data.testimonial.numbers }}
            <li>
              <div class="block">
                <i class="{{ .icon }}"></i>
                <h4 class="counter">{{ .counter }}</h4>
                <span>{{ .text }}</span>
              </div>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <div class="testimonial-carousel">
          <div id="testimonial-slider" class="owl-carousel">
            {{ range .Site.Data.testimonial.people }}
              <a href="/blog">
                <div>
                    <!-- <img src="img/cotation.png" alt="IMG"> -->
                    <img src ="{{ $.Site.BaseURL }}{{ .image }}" alt = "Bob Magazine Interview">
                    <p>"{{ .text }}"</p>
                    <div class="user">
                      <img src="img/interview/BOB-Mag-cover.png" alt="B.O.B. Magazine">
                      <p><span>{{ .name }}</span> {{ .role }}</p>
                    </div>
                </div>
              </a>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
